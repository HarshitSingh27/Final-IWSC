<ngx-spinner></ngx-spinner>
<body>
  <div class="container-shadow"></div>
  <div class="container" style="height: 750px">
    <div class="wrap" style="margin-top: -70px;">
      <div class="headings">
        <h1 style="text-align: center;color: whitesmoke;">SIGNUP</h1>
      </div>
      <div>
        <form class="form" style="margin-top: -60px;">
          <div class="form-group">
            <label >ID Number</label>
            <input type="number" name="regno" id="regno" [(ngModel)]="registerAdminData.regno" required>
          </div>
          <div class="form-group">
            <label >Name</label>
            <input type="text" name="username" id="name" [(ngModel)]="registerAdminData.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="registerAdminData.password" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email"  [(ngModel)]="registerAdminData.email" required type="email">
          </div>
          <button type="button" (click)="check()" class="btnsign">SIGNUP</button>
        </form>
        <br>
        <label class="nyr">Already Have Account?</label>
        <button type="button" routerLink="/adminlogin" class="log">Login</button>
      </div>
      <br>
    </div><br><br>
  </div>

</body>
